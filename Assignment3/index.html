<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
        <title>sign up form</title>
    </head>
    <body>
        <div class="container">
            <div class="signup-box">
                <h1 class="title">
                    <b>Create account</b> 
                    <p class="sec">Already have an account? <a href="#" > Sign in </a></p>  
                </h1>
                
                <div class="area">
                    <input type="text" placeholder="  Username" size="100%"> 
                </div><br>
                <div class="row">
                    <div class="col">
                        <div class="textboxtop">
                            <input type="text" placeholder= "  First name">
                        </div>

                    </div>
                    <div class="col" >
                        <div class="textboxtop" align ="right">
                           <input type="text" placeholder="  Last name" size="50%">
                        </div>

                    </div>

                </div>
                <div class="textbox">
                    <input type="text" placeholder="  E-mail">
                </div>
                <div class="button" align="center">
                    <input type="button" value="Sign up &rarr;">

                </div>
                <div class="terms">
                    <input type="checkbox" name="term" >
                         <label for="term">I have read and agree to the<a href="#">Terms of services</a></label>
                        

                </div>

            </div>
            
        </div>
    </body>
</html>
